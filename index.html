<!DOCTYPE html>
<html>
<head>
    <title>Ray Simulation</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
            margin: 10px;
        }
        .layers-editor {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
        }
        .layer-control {
            display: grid;
            grid-template-columns: auto 80px;
            gap: 5px;
            align-items: center;
            margin: 5px 0;
        }
        input[type="number"] {
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label>Sun X: <input type="range" id="sunSlider" min="0" max="1200" value="600"></label>
            <label>Sun Height: <input type="range" id="sunHeightSlider" min="100" max="700" value="500"></label>
            <label>Zoom: <input type="range" id="zoomSlider" min="0.5" max="15" step="0.1" value="1"></label>
            <button id="resetView">Reset View</button>
            <label>Drag Moon: <input type="checkbox" id="dragMoon"></label>
        </div>
        <canvas id="rayCanvas"></canvas>
        <div class="controls">
            <label>Observer X: <input type="range" id="obSlider" min="0" max="1200" value="600"></label>
        </div>
    </div>
    <div class="layers-editor">
        <h3>Refractive Layer Settings</h3>
        <div class="layer-control">
            <label>Layer Height (px):</label>
            <input type="number" id="layerHeight" value="15" min="1" max="20">
            
            <label>Number of Layers:</label>
            <input type="number" id="layerCount" value="20" min="1" max="40">
            
            <label>Top Index:</label>
            <input type="number" id="topIndex" value="1" min="1" max="2" step="0.01">
            
            <label>Bottom Index:</label>
            <input type="number" id="bottomIndex" value="1.02" min="1" max="2" step="0.01">
        </div>
        <button onclick="updateLayers()">Update Layers</button>
    </div>
    <script src="simulation.js"></script>
</body>
</html>
